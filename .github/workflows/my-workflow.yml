name: Build and Test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temuim'

      - name: Build with Maven
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
        run: mvn clean install